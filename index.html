<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Style Image Converter - Kunj Desai</title>
    <style>
        body {
            background-color: #121212;
            color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: gold;
            color: #121212;
            cursor: pointer;
            font-size: 16px;
        }
        #image-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            display: block;
            margin: auto;
        }
        #download-btn {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ghibli Style Image Converter</h1>
        <p>Created by Kunj Desai</p>
        <input type="file" id="upload" accept="image/*" onchange="uploadImage(event)">
        <p id="auto-description"></p>
        <div id="image-container"></div>
        <button id="convert-btn" onclick="convertImage()" style="display: none;">Convert to Ghibli Style</button>
        <button id="download-btn" onclick="downloadImage()" style="display: none;">Download</button>
    </div>

    <script>
        let uploadedImage = null;
        
        function uploadImage(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage = e.target.result;
                    document.getElementById('image-container').innerHTML = `<img id="original-image" src="${uploadedImage}" alt="Uploaded Image">`;
                    document.getElementById('convert-btn').style.display = 'block';
                    generateDescription();
                };
                reader.readAsDataURL(file);
            }
        }
        
        function generateDescription() {
            let descriptions = [
                "A serene countryside with warm golden fields.",
                "A mystical forest with soft glowing light.",
                "A quiet town at sunset with a dreamy sky.",
                "A whimsical floating island in the clouds.",
                "A peaceful village with lush greenery and a river."
            ];
            let randomDesc = descriptions[Math.floor(Math.random() * descriptions.length)];
            document.getElementById('auto-description').innerText = `Suggested Scene: ${randomDesc}`;
        }

        function convertImage() {
            if (!uploadedImage) {
                alert('Please upload an image first');
                return;
            }
            
            fetch('http://localhost:5000/process', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({image: uploadedImage})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('image-container').innerHTML = `<img id="generated-image" src="${data.processedImage}" alt="Ghibli Styled Image">`;
                document.getElementById('download-btn').style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        }

        function downloadImage() {
            let img = document.getElementById('generated-image');
            if (!img) {
                alert('No image to download');
                return;
            }
            let link = document.createElement('a');
            link.href = img.src;
            link.download = 'ghibli_style_image.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
