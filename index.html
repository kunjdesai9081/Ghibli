<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Style Image Generator - Kunj Desai</title>
    <style>
        body {
            background-color: #121212;
            color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: gold;
            color: #121212;
            cursor: pointer;
            font-size: 16px;
        }
        #image-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            display: block;
            margin: auto;
        }
        #download-btn {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ghibli Style Image Generator</h1>
        <p>Created by Kunj Desai</p>
        <input type="text" id="prompt" placeholder="Enter a scene description">
        <button onclick="generateImage()">Generate</button>
        <input type="file" id="upload" accept="image/*" onchange="previewImage(event)">
        <div id="image-container"></div>
        <button id="download-btn" onclick="downloadImage()">Download</button>
    </div>

    <script>
        function generateImage() {
            let prompt = document.getElementById('prompt').value;
            if (!prompt) {
                alert('Please enter a description');
                return;
            }
            let imageUrl = `https://dummyimage.com/600x400/000/fff&text=${encodeURIComponent(prompt)}`;
            
            document.getElementById('image-container').innerHTML = `<img id="generated-image" src="${imageUrl}" alt="Generated Ghibli Image">`;
            document.getElementById('download-btn').style.display = 'block';
        }

        function previewImage(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('image-container').innerHTML = `<img id="generated-image" src="${e.target.result}" alt="Uploaded Image">`;
                    document.getElementById('download-btn').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function downloadImage() {
            let img = document.getElementById('generated-image');
            if (!img) {
                alert('No image to download');
                return;
            }
            let link = document.createElement('a');
            link.href = img.src;
            link.download = 'ghibli_image.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
